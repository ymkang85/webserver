{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="title">
            <h1>{{title}}</h1>
        </div>
        <div class="noticebody">
            <table class="ymtable">
                <tr>
                    <th style="width: 10%"> 번호 </th>
                    <th style="width: 55%"> 제목 </th>
                    <th style="width: 20%"> 날짜 </th>
                    <th style="width: 15%"> 조회수 </th>
                </tr>
                {% for rs in row %}
                <tr>
                    <td>{{rs.num}}</td>
                    <td><a href="/view/{{rs.num}}">{{rs.title}}</a></td>
                    <td>{{rs.date}}</td>
                    <td>{{rs.clickcount}}</td>
                </tr>
                {% endfor %}
            </table>
            <button class="btn"><a href="/write">글쓰기</a></button>
        </div>
    </div>
    
{% endblock %}
